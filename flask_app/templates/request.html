<style>
	#loading {
		width: 100%;
		height: 100%;
		top: 0;
		left: 0;
		position: fixed;
		display: none;
		opacity: 0.7;
		background-color: #fff;
		z-index: 99;
	}

	#loading-image {
		position: absolute;
		top: 30%;
		left: 40%;
		z-index: 100;
	}
</style>
<body>

	<div class="bg-container-contact100" style="background-image: url(static/images/search.jpg);">
		<div class="contact100-header flex-sb-m">
			<a href="/" class="contact100-header-logo">
				<img src="static/images/icons/logo.png" alt="LOGO">
			</a>
		</div>
	</div>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<button class="btn-hide-contact100">
				<i class="zmdi zmdi-close"></i>
			</button>

			<div class="contact100-form-title" style="background-image: url(static/images/bg-02.jpg);">
				<span>Find Truth</span>
			</div>

			<form class="contact100-form validate-form"
				  method="post"
			      id="form">
				<div class="wrap-input100 validate-input">
					<input id="email" class="input100" type="text" name="user_article_title" placeholder="Enter your article title">
					<span class="focus-input100"></span>
					<label class="label-input100" for="email">
						<span class="lnr lnr-briefcase"></span>
					</label>
				</div>
				<div class="wrap-input100 validate-input">
					<textarea class="input100"
							  type="text-description"
							  name="user_article_text"
							  rows="10" cols="45"
							  placeholder="Enter your article text">
						</textarea>
					<span class="focus-input100"></span>
					<label class="label-input100" for="email">
						<span class="lnr lnr-briefcase"></span>
					</label>
				</div>
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" type="submit" form="form" value="Submit"
							onclick="loading();">Search now</button>
				</div>
			</form>
		</div>
	</div>
